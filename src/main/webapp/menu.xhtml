<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <h:form id="formMenu">
            <p:tabMenu activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="index">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Produtos" outcome="produto">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Promoções" outcome="promocoes">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Contato" outcome="contato">
                    <f:param name="i" value="3"/>
                </p:menuitem>
                <p:menuitem value="Painel de Controle"  rendered="#{loginBean.logado == true}" outcome="PainelControle">
                    <f:param name="i" value="4"/>
                </p:menuitem>
            </p:tabMenu>
        </h:form>
    </ui:composition>
</html>
